	<title>カスタム選出 | ブキランダムメーカー</title>
	<link rel="stylesheet" href="style.css">
	<meta property="og:title" content="スプラトゥーン3 ブキ選出メーカー" />
    <meta property="og:description" content="サブやスペシャルでの絞り込み対応！今日のブキに迷ったらこれを使ってね。" />

    <meta property="og:url" content="https://althiroaki.github.io/splatoon3-weapon-randomizer/custom.html" />

<body>

	<h1>スプラトゥーン3<br>ブキ選出メーカー</h1>

	<div class="nav-tabs">
		<a href="simple.html" class="nav-link">かんたん選出</a>
		<a href="custom.html" class="nav-link active">カスタム選出</a>
	</div>

	<div id="result-area">
		<div id="result-category">カスタム選択</div>
		<div id="result-weapon">???</div>
		<img id="weapon-image" src="" alt="ブキ画像">
	</div>

	<button id="roll-button" style="margin-bottom: 20px;">選択したブキから選出！</button>

	<div id="filter-area">
		<div class="panel">
			<h3>サブで絞り込み</h3>
			<div id="sub-filter-container" class="filter-list">
				</div>
		</div>

		<div class="panel">
			<h3>スペシャルで絞り込み</h3>
			<div id="special-display-container" class="filter-list">
				</div>
		</div>

		<button class="reset-filter-btn" onclick="resetSubFilter()">絞り込みをリセット</button>
	</div>
	<div id="accordion-container"></div>
