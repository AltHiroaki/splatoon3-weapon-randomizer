		/* メニュー画面専用のスタイル */
		.menu-btn {
			display: block;
			width: 100%;
			max-width: 400px;
			margin: 20px 0;
			padding: 20px;
			font-size: 1.5rem;
			text-decoration: none;

			border-radius: 50px;
			text-align: center;
			font-weight: bold;
			transition: transform 0.2s, background-color 0.2s;

			background-color: var(--primary-color);

			box-shadow: 0 1px 0px #000;
		}

			color: #666;
